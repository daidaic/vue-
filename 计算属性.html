<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{mgs}}</div>
        <div>{{change}}</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                mgs:'hello',
            },
            computed: {
                change(){
                    return this.mgs.split('').reverse().join('');
                }
            },
        })
    </script>
</body>
</html>
