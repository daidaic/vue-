<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <img v-bind:src='imgSrc' alt="">
        <br>
        <img :src="imgSrc" alt="" :title='imgTitle'>
        <br>
        <img :src="imgSrc" alt="" :title='imgTitle' :class="{active: isN}" @click=dianj>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                imgSrc:'./images/08028.jpg',
                imgTitle:new Date(),
                isN:false
            },
            methods: {
                dianj:function(){
                    this.isN = !this.isN;
                }
            },
        })
    </script>
</body>
</html>
