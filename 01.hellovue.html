<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello,vue</title>
</head>
<body>
    <div id="box">
        {{message}}
    </div>
    <script src="vue.js"></script>

        let app = new Vue({
            el:'#box',
            data:{
                message:'你好'
            }
        })
    </script>
</body>
</html>
