<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

        <input type="button" value="点击" @click=doit(666)>
        <input type="text" name="" id="" @keyup.enter = sayHi>

            el:'#app',
            methods: {
                doit:function(p1){

                    console.log(p1);

                sayHi:function(){
                    console.log('您吃了没')
                }
            },
        })
