<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <son>123</son>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('son',{
            data(){
                return {
                    msg:'我要洗澡'
                }
            },
            template:`
                <div>
                    <p>{{msg}}<p>
                    <slot><slot>
                </div>
            `
        })

        let app = new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
